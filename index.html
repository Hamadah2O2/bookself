<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>bookself</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
		<!-- <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script> -->
    <script src="./js/feather.js" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<button class="plus" id="button-tambah-buku"><i data-feather="plus"></i></button>
					</li>
				</ul>
				<div class="search">
          <form action="" method="get" accept-charset="utf-8" id="search-form">
            <input type="text" value="" name="search" id="search-input" placeholder="Cari Buku"/>
            <button type="submit" name="submit"><i data-feather="search"></i></button>
          </form>
        </div>
        <span>- KeepZen</span>
			</nav>
		</header>
    <main>
      <div class="container">
        <div class="section">
          <h2>Belum di baca</h2>
          <div class="card-list" id="belum-baca">
          </div>
        </div>
        <div class="section">
          <h2>Sudah di baca</h2>
          <div class="card-list" id="sudah-baca">
          </div>
        </div>
      </div>
      <div class="modal-container" id="modal-tambah-buku">
        <div class="modal">
          <h2 class="title">Tambah Buku</h2>
          <form action="" id="book-form">
            <label for="title">Title</label>
            <input type="text" value="" name="title" id="title" placeholder="Title" required/>
            <label for="title">Author</label>
            <input type="text" value="" name="author" id="author" placeholder="Author" required />
            <label for="title">Year</label>
            <input type="text" value="" name="year" id="year" placeholder="Year" required />
            <button class="submit" type="submit">Submit</button>
          </form>
          <button class="close">
            <i data-feather="x"></i>
          </button>
        </div>
      </div>
    </main>
    <script charset="utf-8">
      feather.replace();
    </script>
    <script src="js/controller.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
